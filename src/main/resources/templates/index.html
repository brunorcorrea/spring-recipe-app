<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    >

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h1 class="card-title">My Recipes</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td>123</td>
                                    <td>Tasty Goodness 1</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                                <tr th:remove="all">
                                    <td>124</td>
                                    <td>Tasty Goodness 2</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}">0</td>
                                    <td th:text="${recipe.description}"></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + 'show/'}">View</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
